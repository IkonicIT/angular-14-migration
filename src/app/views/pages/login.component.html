<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <br />
              <p class="alert-danger" *ngIf="loginError == true">
                Wrong Credentials. Please try again.
              </p>
              <form name="myForm" (keyup.enter)="login()">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="userName"
                    placeholder="Username"
                    name="username"
                  />
                </div>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Link 1</a>
                  <a class="dropdown-item" href="#">Link 2</a>
                  <a class="dropdown-item" href="#">Link 3</a>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-lock"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    [(ngModel)]="password"
                    placeholder="Password"
                    name="password"
                    ngModel
                    passwordToggle
                    required
                  />
                </div>
                <div class="row">
                  <div class="col-6">
                    <button
                      type="button"
                      (click)="login()"
                      class="btn btn-primary px-4"
                    >
                      Login
                    </button>
                  </div>
                  <div class="col-6 text-right">
                    <button
                      type="button"
                      routerLink="/forgot-password"
                      class="btn btn-link px-0"
                    >
                      Forgot password?
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div
            class="card text-white bg-primary py-5 d-md-down-none"
            style="width: 44%"
          >
            <div class="card-body text-center">
              <div>
                <a class="navbar-brand" href="#"></a>
                <h2>GoTracRat</h2>
                <h3>Version:1.0</h3>
                <p>
                  TracRatÂ® is the most advanced online electric motor management
                  software or repairable asset management solution available
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  *ngIf="loader"
  style="
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 2;
    cursor: pointer;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-1%, -1%);
  "
>
  <div _ngcontent-c0="" id="loader"></div>
</div>
<style>
  #loader {
    position: absolute;
    left: 50%;
    top: 50%;
    z-index: 1;
    width: 150px;
    height: 150px;
    margin: -75px 0 0 -75px;
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid red;
    width: 120px;
    height: 120px;
    -webkit-animation: spin 2s linear infinite;
    animation: spin 2s linear infinite;
  }

  @-webkit-keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
    }

    100% {
      -webkit-transform: rotate(360deg);
    }
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /* Add animation to "page content" */
  .animate-bottom {
    position: relative;
    -webkit-animation-name: animatebottom;
    -webkit-animation-duration: 1s;
    animation-name: animatebottom;
    animation-duration: 1s;
  }

  @-webkit-keyframes animatebottom {
    from {
      bottom: -100px;
      opacity: 0;
    }

    to {
      bottom: 0px;
      opacity: 1;
    }
  }

  @keyframes animatebottom {
    from {
      bottom: -100px;
      opacity: 0;
    }

    to {
      bottom: 0;
      opacity: 1;
    }
  }
</style>
